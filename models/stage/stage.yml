models:
  - name: stg_regions
    description: Table with all region information.
    columns:
      - name: region_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - not_null
          - unique          
      - name: region_name
        data_tests:
          - accepted_values:
              arguments:
                values: ['AFRICA', 'AMERICA', 'ASIA']
                config:
                  store_failures: true
                  schema: error
  - name: stg_nations
    columns:
      - name: nation_id
        description: '{{doc("primary_key")}}'

        data_tests:
          - not_null
          - unique
      - name: region_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_regions')
                field: region_i
  - name: stg_customers
    columns:
      - name: customer_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - not_null
          - unique
      - name: nation_id
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id
  - name: stg_orders

    columns:
      - name: order_id
        description: '{{doc("primary_key")}}'
        data_tests: 
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['F', 'O', 'P']

  - name: stg_line_items
    description: Table with all line item information
    columns:
      - name: order_item_id
        description: '{{doc("primary_key")}}'
seeds:
    - name: suppliers
      config:
        alias: suppliers_name